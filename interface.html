<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Classifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4a5568, #2d3748);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .upload-area {
            border: 3px dashed #cbd5e0;
            border-radius: 15px;
            padding: 60px 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f7fafc;
        }

        .upload-area:hover {
            border-color: #4299e1;
            background: #ebf8ff;
        }

        .upload-area.dragover {
            border-color: #3182ce;
            background: #bee3f8;
        }

        .upload-icon {
            font-size: 4rem;
            color: #a0aec0;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #4a5568;
            margin-bottom: 15px;
        }

        .upload-subtext {
            color: #718096;
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            margin: 10px;
        }

        .btn:hover {
            background: #3182ce;
        }

        .btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }

        .preview-section {
            display: none;
            margin-bottom: 30px;
        }

        .image-preview {
            text-align: center;
            margin-bottom: 20px;
        }

        .preview-img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .results-section {
            display: none;
        }

        .results-header {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }

        .prediction-item {
            display: flex;
            align-items: center;
            background: #f7fafc;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .prediction-item:hover {
            transform: translateX(5px);
        }

        .prediction-rank {
            background: #4299e1;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .prediction-info {
            flex: 1;
        }

        .prediction-label {
            font-weight: bold;
            color: #2d3748;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .confidence-bar {
            background: #e2e8f0;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .confidence-fill {
            background: linear-gradient(90deg, #48bb78, #38a169);
            height: 100%;
            transition: width 0.8s ease;
        }

        .confidence-text {
            font-size: 0.9rem;
            color: #718096;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4299e1;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .success {
            background: #c6f6d5;
            color: #2f855a;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .upload-area {
                padding: 40px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Image Classifier</h1>
            <p>Upload an image and let AI identify what's in it using MobileNetV2</p>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üì∏</div>
                    <div class="upload-text">Drop an image here or click to select</div>
                    <div class="upload-subtext">Supports JPG, PNG, GIF (max 16MB)</div>
                </div>
                <input type="file" id="fileInput" accept="image/*">
                <button class="btn" onclick="document.getElementById('fileInput').click()">
                    Choose Image
                </button>
            </div>

            <div class="preview-section" id="previewSection">
                <div class="image-preview">
                    <img id="previewImg" class="preview-img" alt="Preview">
                </div>
                <button class="btn" id="classifyBtn" onclick="classifyImage()">
                    üîç Classify Image
                </button>
                <button class="btn" onclick="resetClassifier()" style="background: #e53e3e;">
                    üóëÔ∏è Clear
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing image with AI...</p>
            </div>

            <div class="error" id="error"></div>

            <div class="results-section" id="resultsSection">
                <div class="results-header">üéØ Classification Results</div>
                <div id="predictions"></div>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;

        // File input handling
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        
        // Drag and drop handling
        const uploadArea = document.getElementById('uploadArea');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        uploadArea.addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select an image file');
                return;
            }

            if (file.size > 16 * 1024 * 1024) {
                showError('File size must be less than 16MB');
                return;
            }

            selectedFile = file;
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('previewImg').src = e.target.result;
                document.getElementById('previewSection').style.display = 'block';
                hideError();
                hideResults();
            };
            reader.readAsDataURL(file);
        }

        async function classifyImage() {
            if (!selectedFile) {
                showError('Please select an image first');
                return;
            }

            showLoading();
            hideError();
            hideResults();

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('/classify', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                hideLoading();

                if (result.error) {
                    showError(result.error);
                } else {
                    showResults(result.predictions);
                }
            } catch (error) {
                hideLoading();
                showError('Network error. Please try again.');
            }
        }

        function showResults(predictions) {
            const predictionsDiv = document.getElementById('predictions');
            predictionsDiv.innerHTML = '';

            predictions.forEach((pred, index) => {
                const item = document.createElement('div');
                item.className = 'prediction-item';
                
                item.innerHTML = `
                    <div class="prediction-rank">${index + 1}</div>
                    <div class="prediction-info">
                        <div class="prediction-label">${pred.label}</div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${pred.confidence}%"></div>
                        </div>
                        <div class="confidence-text">${pred.confidence.toFixed(1)}% confidence</div>
                    </div>
                `;
                
                predictionsDiv.appendChild(item);
            });

            document.getElementById('resultsSection').style.display = 'block';
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('classifyBtn').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('classifyBtn').disabled = false;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function hideResults() {
            document.getElementById('resultsSection').style.display = 'none';
        }

        function resetClassifier() {
            selectedFile = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('previewSection').style.display = 'none';
            hideResults();
            hideError();
            hideLoading();
        }
    </script>
</body>
</html>
